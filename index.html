<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"> -->

        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/calc.js"></script>
         <link rel="stylesheet" href="css/calc.css">
         <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Calculator</title>
  </head>
  <body>
  <div class="container calc">
	  <div class = "row">
		  <div class="col" id="display"></div>
    </div>
  	<div class="row">
  		<div class="col button" id="ce">
  		CE
  		</div>
  		<div class="col button" id="back">
  		←
  		</div>
  		<div class="col button" id="factorial">
  		x!  
  		</div>
  		<div class="col button number" id="7">
  		7
  		</div>
  		<div class="col button number" id="8">
  		8
  		</div>
  		<div class="col button number" id="9">
  		9
  		</div>
  	</div>
  	<div class="row">
  		<div class="col button" id="bracket-open">
  		(
  		</div>
  		<div class="col button" id="bracket-closed">
  		)
  		</div>
  		<div class="col button" id="pi">
  		π  
  		</div>
  		<div class="col button number" id="4">
  		4
  		</div>
  		<div class="col button number" id="5">
  		5
  		</div>
  		<div class="col button number" id="6">
  		6
  		</div>
  	</div>
  	<div class="row">
  		<div class="col button" id="minus">
  		−
  		</div>
  		<div class="col button" id="multiply">
  		×
  		</div>
  		<div class="col button"  id="sqrt">
  		√  
  		</div>
  		<div class="col button number" id="1">
  		1
  		</div>
  		<div class="col button number" id="2">
  		2
  		</div>
  		<div class="col button number" id="3">
  		3
  		</div>
  	</div>
  	<div class="row">
  		<div class="col button" id="plus">
  		+
  		</div>
  		<div class="col button" id="division">
  		÷
  		</div>
  		<div class="col button" id="point">
  		.  
  		</div>
  		<div class="col button number" id="0">
  		0
  		</div>
  		<div class="col-4 button" id="equal">
  		=
  		</div>
  	</div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> -->
  </body>
</html>
